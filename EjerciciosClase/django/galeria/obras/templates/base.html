<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Galer√≠a de Arte{% endblock %}</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .obra-thumbnail {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
        }
        .obra-thumbnail img {
            width: 100%;
            height: auto;
        }
        .obra-thumbnail .caption {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
