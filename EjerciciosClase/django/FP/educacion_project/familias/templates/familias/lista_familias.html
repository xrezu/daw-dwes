<!DOCTYPE html>
<html>
<head>
    <title>Lista de Familias Profesionales</title>
</head>
<body>
    <h1>Lista de Familias Profesionales</h1>
    <ul>
      {% for familia in familias %}
        <li>
          <a href="{% url 'detalle_familia' familia.id %}">{{ familia.nombre }}</a>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
